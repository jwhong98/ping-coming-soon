<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <main>
      <div class="content">
        <div class="content__text-wrap">
          <img src="./images/logo.svg" alt="logo" />
          <p class="content__text-wrap__title">
            We are launching <span>soon!</span>
          </p>
          <p class="content__text-wrap__subtitle">Subscribe and get notified</p>
        </div>
        <form class="content__form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <button class="content__form__btn">Notify Me</button>
        </form>
      </div>
      <div class="img-wrap">
        <img src="./images/illustration-dashboard.png" alt="dashboard" />
      </div>
    </main>

    <footer>
      <div class="social-wrap"></div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
